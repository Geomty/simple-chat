<!DOCTYPE html>
<html land="en">
  <head>
    <title>Simple Chat</title>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Geomty">
    <meta name="description" content="A very basic chat website using websockets">
    <meta name="keywords" content="chat,websocket">
    <meta name="og:title" content="Simple Chat">
    <meta name="og:type" content="website">
    <meta name="og:description" content="A very basic chat website using websockets">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <input id="input" type="text">
    <button id="button" onclick="handleClick()">Submit</button>
    <h1 id="response"></h1>
    <script>
      const ws = new WebSocket("ws://localhost:8080");
      ws.addEventListener("message", event => {
          document.getElementById("response").innerHTML += `<br>${event.data}`;
      });
      function handleClick() {
          ws.send(document.getElementById("input").value);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html land="en">
  <head>
    <title>Simple Chat</title>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Geomty">
    <meta name="description" content="A very basic chat website using websockets">
    <meta name="keywords" content="chat,websocket">
    <meta name="og:title" content="Simple Chat">
    <meta name="og:type" content="website">
    <meta name="og:description" content="A very basic chat website using websockets">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="md:absolute md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 md:w-1/2 md:h-3/4 flex flex-col md:border md:border-black">
      <div id="messages" class="border border-black flex-1 p-4 flex flex-col gap-3 overflow-auto text-2xl"></div>
      <div class="flex flex-row gap-3 p-3">
        <input id="input" class="flex-1 h-12 border border-black text-2xl">
        <button id="button" class="p-2 border border-black" onclick="handleClick()">Send</button>
      </div>
    </div>
    <script>
      const ws = new WebSocket("ws://localhost:8080");
      ws.addEventListener("message", event => {
          document.getElementById("messages").innerHTML += `<p>${event.data}</p>`;
      });
      function handleClick() {
          const value = document.getElementById("input").value;
          if (value.length) ws.send(value);
      }
    </script>
  </body>
</html>
